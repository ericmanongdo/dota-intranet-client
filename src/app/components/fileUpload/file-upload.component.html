<div class="container-fluid p-4">
    <div class="row">
        <div class="col">
            <section class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h2 class="fw-bold">
                    <a class="c-home-link" routerLink="/">Airports Portal</a>
                </h2>
                <div class="d-flex c-center-nav">
                    <a routerLink="/file-sharing">File Sharing</a>
                    <a routerLink="#">Headlines</a>
                    <a routerLink="#">News</a>
                    <a routerLink="#">Administration</a>
                    <a routerLink="#">Profile</a>
                </div>
                <div class="user-greeting">
                    <p class="fw-bold mb-0">Welcome, Eric Manongdo</p>
                    <p>Portal opened on 11/25/2024 11:00 AM</p>
                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-6 mt-4 mb-4">
            <!-- File Upload -->
            <div class="input-group mb-3">
                <input class="form-control" type="file" (change)="onFileSelected($event)"/>
                <button type="button" class="btn btn-primary" (click)="uploadFile()">Upload</button>
            </div>
            <p class="text-muted mt-2">{{ uploadStatus }}</p>
        </div>
        <div class="col-12">
            <div class="card p-3 c-card-bg">
                <!-- File List -->
                <table class="table table-striped table-hover">
                    <thead class="align-middle">
                    <tr>
                        <th scope="col">File Name</th>
                        <th scope="col">Path</th>
                        <th scope="col">Size</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let file of fileList" class="align-middle">
                        <td>{{ file.name }}</td>
                        <td>{{ file.url }}</td>
                        <td>{{ file.size }}</td>
                        <td>
                            <button class="btn btn-link ps-0 pe-2" (click)="downloadFile(file)">Download</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
